<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="generator" content="PSPad editor, www.pspad.com">
  <title>{% block title %}Портал ВЦ - Главная {% endblock %}</title>
      <style type="text/css">
      ul.errorlist {
        margin: 0;
        padding: 0;
      }
      .errorlist li {
        background-color: white;
        color: red;
        display: block;
        font-size: 14px;
        margin: 0 0 3px;
        padding: 4px 5px;
      }
    </style>
  </head>
  <body>
    <div id="header">
    {% block header %}
    <H1 align="left" style="color:blue">Портал вычислительного центра УМВС</h1>
    <TABLE>     
      <TR>
        <TD>Сегодня: {{ curdate.get }}</td>
        <TD>Вы зашли как: {{ user.username }}</td>
        <TD align="rigth"><a href="/accounts/logout/">Выйти</a></td>
      </TR>
    </table>
    {% endblock %}
    </div>
    <div id="sidebar">
    {% block menu %}{% endblock %}
    </div>
    <div id="content">
    {% block content%}{% endblock %}
    </div>
  </body>
</html>
