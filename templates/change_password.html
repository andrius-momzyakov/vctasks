{% extends "base.html" %}

{% block title %}Смена пароля{% endblock %}
{% block content %}
    <h2>Смена пароля</h2>
    <form method="post" action="">{% csrf_token %}
    <table>
    {% for field in form%}
    <tr>
    <td>{{ field.label_tag }}</td><td>{{ field }}</td>
    </tr>
    {% endfor %}
    </table>
    <input type="submit" value="Сменить" />
    <input type="reset" value="Сбросить" />
    </form>
{% endblock %}
